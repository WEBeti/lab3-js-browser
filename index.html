<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do</title>
    <meta name="description" content="web-based todo manager">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-dark navbar-expand-sm bg-primary">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#left-sidebar"
            aria-controls="left-sidebar" aria-expanded="false" aria-label="Toggle sidebar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="#">
            <img class="logo" src="https://github.com/webeti.png" width="40" height="40" alt="">
            ToDo Manager
        </a>

        <form class="form-inline mx-auto d-none d-sm-block" action="#" role="search"
            aria-label="Quick search">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search query">
        </form>

        <div class="navbar-nav ml-md-auto">
            <a class="nav-item nav-link" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
            </a>
        </div>

    </nav>

    <div class="container-fluid">
        <div class="row vheight-100">
            <div class="collapse d-sm-block col-sm-4 col-12 bg-light below-nav" id="left-sidebar">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action active">All</a>
                    <a href="#" class="list-group-item list-group-item-action">Important</a>
                    <a href="#" class="list-group-item list-group-item-action">Today</a>
                    <a href="#" class="list-group-item list-group-item-action">Next 7 Days</a>
                </div>
            </div>

            <div class="col-sm-8 col-12 below-nav">
                <h1>All</h1>
                <ul class="list-group list-group-flush">

                    <li class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="check-t1">
                                <label class="custom-control-label" for="check-t1">Complete Lab 2</label>
                            </div>
                            <small>Friday 27 March 2020 at 11:30</small>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="check-t2">
                                <label class="custom-control-label" for="check-t2">Buy some groceries</label>
                            </div>
                            <small>Today at 14:00</small>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input important" id="check-t3">
                                <label class="custom-control-label important" for="check-t3">Read a good book!</label>
                            </div>
                        </div>
                    </li>

                </ul>

                <!-- Add a new task... -->
                <button type="button" class="btn btn-lg btn-primary fixed-right-bottom"><svg
                        xmlns="http://www.w3.org/2000/svg" width="30" height="45" fill="currentColor" class="bi bi-plus"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg></button>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
